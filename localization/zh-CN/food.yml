zh-CN:
 Bai Hui Hall: 百蕙厅
 Bai Hui HallDesc: 一家新开的餐厅，内部装修简约现代，墙上挂着中国水墨画。本店承诺现点现炒，绝不用预制菜。
 BHHPassageDesc: 你发现新开了一家餐馆“百蕙厅”，之前被一些大型植物盆栽遮挡住了视线。<br>百装修风格简约现代。透过玻璃门，你可以看到里面摆放着几张圆形餐桌，每张桌子周围都有舒适的椅子。墙上挂着一些中国水墨画，为空间增添了几分文化气息。餐厅门口立着一个小黑板，上面用粉笔写着今日特色菜品。
 BHHPassageLink: 进入百蕙厅
